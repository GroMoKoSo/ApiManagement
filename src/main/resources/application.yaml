spring:
  application:
    name: apimanagement

  subservices:
    user-management:
      url: http://localhost:9090
    mcp-management:
      url: http://localhost:9191
    spec2tool:
      url: http://localhost:9292

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:dcbapp
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

server:
  port: 8080

---
# Preconfigured profile for local testing
spring:
  config:
    activate:
      on-profile: dev
  subservices:
    user-management:
      url: http://gromokoso_usermanagement:8080
    mcp-management:
      url: http://gromokoso_mcpmanagement:8080
    spec2tool:
      url: http://gromokoso_spec2tool:8080

---
# Preconfigured profile for deployment to the swa thm server
spring:
  config:
    activate:
      on-profile: prod
  subservices:
    user-management:
      url: https://zdh-swa-muenker.zdh.thm.de/gromokoso_usermanagement
    mcp-management:
      url: https://zdh-swa-muenker.zdh.thm.de/gromokoso_mcpmanagement
    spec2tool:
      url: https://zdh-swa-muenker.zdh.thm.de/gromokoso_spec2tool
